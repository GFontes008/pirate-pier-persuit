<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Pier Pursuit</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <!-- Main Menu -->
        <div id="main-menu">
            <h1>Pirate Pier Pursuit</h1>
            <h2>Survive the pier, escape the sands, and conquer the waves</h2>
            <p>Use the up and down arrow to control the character!</p>
            <div id="main-buttons">
                <button id="startbutton">Begin Quest!</button>
                <button id="mute-button">Silence the Shanties</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" style="display: none;">
                <img id="character" src="./assets/character.png" alt="Character">
        </div>

        <!-- End Screen -->
        <div id="game-end" style="display: none;">
            <h1 id="end-message"></h1>
            <button id="restart-button">Restart</button>
        </div>
    </main>
    <script src="./game.js"></script>
    <script src="./script.js"></script>
</body>
</html>
