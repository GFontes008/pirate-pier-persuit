<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Pier Pursuit</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <!-- Menu Principal -->
        <div id="main-menu">
            <h1>Pirate Pier Pursuit</h1>
            <h2>Survive the pier, Escape the sands and conquer the sea</h2>
            <p>Use the UP and Down arrows to move</p>
            <button id="start-button">Start Quest</button>
            <button id="mute-button">Silence Shanties</button>
        </div>

        <!-- Ecrã do Jogo -->
        <div id="game-screen" style="display: none;">
            <img id="player" src="./assets/character.png" alt="Character">
        </div>

        <!-- Ecrã de Fim de Jogo -->
        <div id="game-end" style="display: none;">
            <h1 id="end-message"></h1>
            <button id="restart-button">Restart</button>
        </div>
    </main>
    <script src="./player.js"></script>
    <script src="./game.js"></script>
    <script src="./script.js"></script>
</body>
</html>
